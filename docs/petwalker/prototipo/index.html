<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Protótipo MVP PetWalker</title>
  <link rel="stylesheet" href="styles.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet" />
</head>
<body>
  <div class="layout">
    <header class="app-header">
      <div>
        <h1>PetWalker MVP</h1>
        <p class="subtitle">Protótipo navegável</p>
      </div>
      <div class="cta-group">
        <button class="primary" data-action="open-doc" data-target="../mvp-onepager.md">One-pager</button>
        <button class="secondary" data-action="open-doc" data-target="../mvp-telas.md">Inventário de telas</button>
      </div>
    </header>
    <section class="controls">
      <div class="roles" id="roleTabs"></div>
      <div class="screens" id="screenTabs"></div>
    </section>
    <main id="screenContent" class="screen-container"></main>
  </div>
  <footer class="footer">
    <span>Limitado a conteúdo simulado. Fluxos críticos prontos para validação com investidores.</span>
  </footer>
  <script src="app.js"></script>
</body>
</html>
